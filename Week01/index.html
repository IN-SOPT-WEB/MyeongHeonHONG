<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" />
        <title>홍맹구의 To Do List!</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <h1>Todo List</h1>
        </header>

        <!-- TOP NAV -->
        <nav>
            <div class="btn-group">
                <button>오늘만 보기</button>
                <button>내일만 보기</button>
                <button>함께 보기</button>
            </div>
        </nav>

        <main>
            <!-- LEFT SECTION -->
            <section id="left-section">
                <ul>
                    오늘할일
                    <li>1</li>
                    <li>2</li>
                </ul>

                <div class="add">
                    <input type="text" />
                    <button>+</button>
                </div>
            </section>

            <!-- RIGHT SECTION -->
            <section id="right-section">
                <ul>
                    내일 할일
                    <li>1</li>
                    <li>2</li>
                </ul>

                <div class="add">
                    <input type="text" />
                    <button>+</button>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <p>Copyright © IN SOPT</p>
        </footer>
    </body>
</html>
